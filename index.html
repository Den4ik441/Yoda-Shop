<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ночное небо с Луной</title>
    <style>
        /* Убираем отступы и устанавливаем размеры */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1b1b3a; /* Темный фон для ночного неба */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            position: relative;
            box-sizing: border-box;
        }

        /* Добавление Луны */
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Moon.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 20px 10px rgba(255, 255, 255, 0.6); /* мягкое свечение */
        }

        /* Стиль для каждой звезды */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Анимация падения звезд */
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Текст "Привет" по центру */
        .greeting {
            z-index: 10;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); /* мягкая тень для текста */
        }
    </style>
</head>
<body>
    <div class="moon"></div> <!-- Луна -->
    <div class="greeting">Привет</div> <!-- Текст приветствия -->

    <script>
        // Количество падающих звезд
        const starCount = 100;

        // Функция для создания и анимации звезд
        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Случайное положение и скорость для каждой звезды
                const size = Math.random() * 3 + 1; // Размер от 1px до 3px
                const positionX = Math.random() * window.innerWidth; // Случайная позиция по оси X
                const animationDuration = Math.random() * 2 + 2; // Время анимации от 2 до 4 секунд

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${positionX}px`;
                star.style.animationDuration = `${animationDuration}s`;

                // Добавляем звезду на страницу
                document.body.appendChild(star);
            }
        }

        // Запуск функции для создания звезд
        createStars();
    </script>
</body>
</html>
